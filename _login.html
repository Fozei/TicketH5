<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/auto.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/constance.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
<header id="header">
    长颈乐票务
</header>

<div class="logo-parent">
    <img class="logo" src="images/logo.png">
</div>
<div class="topPlaceHolder"></div>
<!--手机号-->
<div class="inputBox-p">
    <div class="inputBox">
        <img src="images/shouji.jpg" style="">
        <input id="phone" placeholder="请输入手机号码"/>

    </div>
</div>
<!--登录密码-->
<div class="inputBox-p">
    <div class="inputBox">
        <img src="images/mima.jpg" style="">
        <input type="password" id="pwd" placeholder="请输入登录密码"/>
    </div>
</div>
<!--完成注册-->
<div class="inputBox-p" onclick="login()">
    <div class="submit inputBox">
        登录
    </div>
</div>

<div class="jumpTo">
    <span class="forgetPwd" onclick="forgetPwd()">忘记密码</span>
    <span class="register" onclick="goRegister()">注册</span>
</div>
<div class="induction">
    <p>技术支持：易威德（北京）信息技术有限公司</p>
</div>
</body>
</html>
