function isWeiXin(){
	var ua = window.navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i) == 'micromessenger'){
		return true;
	}else{
		return false;
	}
} 

function submit(){
	var n = $('#num').val();
	var tel = $('#tel').val();
	var data=new Array();
	if (n==0)
	{
		layer.msg('错误操作');
        return false;
	}
	for (var i = 0; i < n; i++) {
        var name = $('#name'+i).val();
		var idCard = $('#idNumber'+i).val();
		data[i]= new Array(idCard,name);
		i++;
     }
	 if (data.length==0)
	{
		layer.msg('请填写身份证');
        return false;
	}
	for (var i=0;i<data.length;i++)
	{
			
		if (data[i][0]=='')
		{
			layer.msg('请填写身份证');
			return false;
		}else if (!ChinaIdChecker_r(data[i][0]))
		{
			//layer.msg('请填写正确身份证');
			//return false;
		}
		if (data[i][1]=='')
		{
			layer.msg('请填写姓名');
			return false;
		}
	}
	 if (tel=='')
	{
		layer.msg('手机号不能为空');
        return false;
	}
	 if (orderID==null)
	{
		layer.msg('参数错误');
        return false;
	}
