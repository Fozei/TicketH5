<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/detail.css"/>
    <script src="js/auto.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/layer/layer.js"></script>

    <script src="js/layer/mobile/layer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/constance.js"></script>
    <script src="js/detail.js"></script>
    <style>
        body {
            background: url("images/bg2.jpg") no-repeat top left;
            background-size: 16rem 8.8rem;
        }
    </style>
</head>

<body>
<header id="header">
    <img onclick="history.back()" src="images/prev.png"/>
    详情信息
</header>
<input type="hidden" id="is_buy"/>

<div class="detailBOx">
    <!--头部详情-->
    <div class="introdiv">
        <div class="left_intro">
            <img id="poster"/>
        </div>
        <div class="right_intro">
            <p id="title"></p>
            <p id="area"></p>
            <p id="price"></p>
        </div>
        <div class="clear"></div>
    </div>
    <!--比赛时间-->
    <div id="date" class="dataBox" style="margin-top:0px;">
       <p class="date"><span class="tip">比赛时间：</span></p>
        <p class="matchArea"><span class="tip">比赛地点：</span></p>
        <!--<p><span class="tip">比赛时间：</span></p>-->
        <!--<p> <span class="tip">比赛地点：</span></p>-->

    </div>
    <!--比赛地点-->
    <!--<div id="matchArea" class="dataBox">-->
    <!--<span class="tip">比赛地点：</span>-->
    <!--</div>-->
    <!--赛事日程-->
    <div class="dataBox">
        <span class="tip">比赛日程：</span> 
        <h2 id="matchListTitle" style="text-align: center"></h2>
        <table class="matchTable">
        </table>
    </div>
    <!--比赛介绍-->
    <div class="dataBox">
        <span class="tip">比赛介绍：</span>
        <p id="introduction">
        </p>
    </div>
    <!--观赛须知-->
    <div class="dataBox">
        <span class="tip">观赛须知：</span>
        <div id="notice"></div>
    </div>
</div>
<!-- alert start -->
<div class="mask">

</div>
<div class="notLogin">
    <div class="notLoginTit">
        未登录
    </div>
    <div class="notLoginTxt">
        未登录,<span id="count">3</span>秒后，跳转到登录页面
    </div>
</div>
</body>
</html>
