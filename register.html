<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/auto.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/layer/mobile/layer.js"></script>
    <script src="js/constance.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
<header id="header">
    <img onclick="history.back()" src="images/prev.png"/>
    注册
</header>

<div class="logo-parent">
    <img class="logo" src="images/logo.png">
</div>
<div class="topPlaceHolder"></div>
<!--手机号-->
<div class="inputBox-p">
    <div class="inputBox">
        <img src="images/shouji.jpg" style="">
        <input id="phone" placeholder="请输入手机号" autocomplete="off"/>

    </div>
</div>
<!--验证码-->
<div class="inputBox-p">
    <div class="inputBox">
        <img src="images/mima.jpg" style="">
        <input id="verifyCode" placeholder="请输入验证码" autocomplete="off" />
        <span onclick="getVerifyCode()" class="getVerifyCode">获取验证码</span>
    </div>
</div>
<!--密码-->
<div class="inputBox-p">
    <div class="inputBox">
        <img src="images/mima.jpg" style="">
        <input id="pwd" type="password" placeholder="输入登录密码(6-18位数字,字母)" autocomplete="off" />
    </div>
</div>
<!--再次输入密码-->
<div class="inputBox-p">
    <div class="inputBox">
        <img src="images/mima.jpg" style="">
        <input id="pwd2" type="password" placeholder="再次输入登录密码" autocomplete="off" />

    </div>
</div>
<!--完成注册-->
<div class="inputBox-p">
    <div onclick="register()" class="submit inputBox">
        完成注册
    </div>
</div>
<div class="induction">
    <p>点击“完成注册”既同意<a href="user_agreement.html">《用户服务协议》</a></p>
    <p>技术支持：易威德（北京）信息技术有限公司</p>
</div>
</body>
</html>
