<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/usercenter.css"/>
    <script src="js/auto.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/layer/mobile/layer.js"></script>
    <script src="js/constance.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/checklogin.js"></script>
    <script src="js/user_center.js"></script>
</head>

<body>
<header id="header">
    个人中心
</header>

<div class="basicInfo clear" onclick="goUserSetting()">
    <img id="portrait" class="clear" src="images/portrait.png">
    <div>
        <p id="phone"></p>
        <p id="discount"></p>
    </div>
</div>

<ul id="list">
    <li>
        <div class="firstItem">
            <div class="accountSummary money">
                <p>账户余额(元)</p>
                <p class="fontColorGrey" id="balance"></p>
            </div>
            <div onclick="goProfitDetail()" class="accountSummary">
                <p>累计收益(元)</p>
                <p class="fontColorGrey" id="income"></p>
            </div>
        </div>
    </li>

    <li>
        <div id="cashRequest" onclick="goCashRequest()" class="dataBox">
            <img class="catLogo" src="images/cash.png">
            <span>我要提现</span>
        </div>
    </li>
    <li>
        <div id="cashHistory" onclick="goCashHistory()" class="dataBox">
            <img class="catLogo" src="images/history.png">
            <span>提现记录</span>
        </div>
    </li>
    <li>
        <div onclick="goMyOrder()" class="dataBox">
            <img class="catLogo" src="images/orderlist.png">
            <span>我的订单</span>
        </div>
    </li>

    <li>
        <div onclick="goMsg()" class="dataBox">
            <img class="catLogo" src="images/msg.png">
            <span>系统消息</span>
        </div>
    </li>

    <li>
        <div onclick="goFaq()" class="dataBox">
            <img class="catLogo" src="images/faq.png">
            <span>常见问题</span>
        </div>
    </li>

    <li>
        <div class="dataBox" style="background-image: none">
            <img class="catLogo" src="images/hotline.png">
            <span>联系我们</span>
            <span style="float: right;margin-right: 1rem">400-188-6065</span>
        </div>
    </li>

    <!--<li>-->
    <!--<div class="dataBox">-->
    <!--<img class="catLogo" src="images/myagent.png">-->
    <!--<span>我的代理商</span>-->
    <!--</div>-->
    <!--</li>-->
</ul>

<footer class="footer">
    <ul>
        <li onclick="goHomePage()" style="border:0px;">
            <img src="images/home1.png"/>
            <p>首页</p>
        </li>
        <li class="active" style="border:0px;">
            <img src="images/my2.png"/>
            <p>我的</p>
        </li>
    </ul>
</footer>

</body>
</html>
