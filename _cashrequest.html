<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,init-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/cashrequest.css"/>
    <script src="js/auto.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
</head>

<body>
<header id="header">
    <img src="images/prev.png"/>
    提现
</header>

<div class="dataBox">

    <div style="border-top: none">
        <p class="left">可用余额</p>
        <p class="right value">1200.00</p>
    </div>
    <div>
        <p class="left">提现金额</p>
        <input class="right value" placeholder="10000"/>
    </div>
    <div>
        <p class="left">账户名</p>
        <input style="margin-left: 1.56rem" type="text" placeholder="请输入账户名称">
    </div>
    <div>
        <p class="left">银行账号</p>
        <input type="text" placeholder="请输入银行账号">
    </div>
    <div>
        <p class="left">手机号码</p>
        <input type="text" placeholder="请输入手机号码">
    </div>
    <div>
        <p class="left">验证码</p>
        <input style="margin-left: 1.56rem;width: 6rem;display: inline" type="text" placeholder="请输入验证码">
        <p class="right value">获取验证码</p>
    </div>
</div>
<div class="submit">提交</div>

<div class="induction">
    <p style="color: #2c70e1">提现说明:</p>
    <p>1.每个自然月只能提现一次。</p>
    <p>2.每笔提现金额不低于200元。</p>
    <p>3.提现无手续费。</p>
    <p>3.提现申请将在三个工作日内回复，信息无误后，将在七个工作日内转账到您提交的银行账户中。</p>
    <p style="color: black">咨询电话：400-188-6065</p>
</div>

</body>

</html>
