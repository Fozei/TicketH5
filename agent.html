<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-apple-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>申请成为代理商</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css"/>
    <link rel="stylesheet" type="text/css" href="css/agent.css"/>
    <script type="text/javascript" src="js/auto.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/checklogin.js"></script>
</head>

<body>
<div class="agent">
    <div class="head">
        <div class="header">
            <i class="backUp"></i> 申请成为代理商
        </div>
    </div>
    <div class="hintOut">
        <div>尊敬的用户您好：</div>
        <p>感谢您使用长颈乐售票系统！通过长颈乐售票系统，您不仅可以实现线上自由购买各种票务 还可以邀请其他朋友一起使用，并且能够返还相应的票价折扣。
        </p>
    </div>
    <div id="apply_submit" class="submitCon">
        <input type="button" id="submit" value="确认申请"/>
        <img src="images/submitbg.png"/>
    </div>
    <!--<div class="quit">
        <input type="button" id="submit" value="确认申请" /><img src="images/submitbg.png" />
    </div>-->
    <div class="agentPolicy">
        <div class="agentPolicyCon">
            <div class="agentPolicyTit">代理政策说明：</div>
            <ul class="policyTxt">
                <li><span>1、</span>
                    <p>申请成功后，购买的票务价格将返还3折的票价总额 到您的账户中，可以申请提现；
                    </p>
                </li>
                <li><span>2、</span>
                    <p>邀请的好友可以返还2折的票价总额，您可以获得好 友每笔票价总额1折返款。
                    </p>
                </li>
            </ul>
            <a href="tel:400-188-6065">咨询电话:400-188-6065</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/agent.js"></script>
</body>

</html>
