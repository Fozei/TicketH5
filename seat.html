				<div class="seatingPlanCon" >
					<a href="javascript:;" class="siteImg"></a>

					<span>为验票口</span>
					<span>为门口</span>
				</div>-->

			<!-- seating Plan end -->
			<!-- pgc seat start -->
			<div class="seatCon">
				<div class="seatTit" style="position:relative;">
					<span id="checkedArea">A1</span>区座位选择：

				</div>
				<div class="seatMark clearFix">
					<div class="not">
						<img src="images/optional.png" />
						<span>可选座位</span>
					</div>
					<div class="optional">
						<img src="images/not.png" />
						<span>已售座位</span>
					</div>
					<div class="optional">
						<img src="images/this.png" />
						<span>已选座位</span>
					</div>
				</div>
				<div class="seatRow"></div>
				<div class="seatList" id="box">
					<div class="seatListCon" style="z-index:1000;">
					</div>
					<div id="empty_div"></div>
				</div>

			</div>
			<div class="checkSeat" style="display:none;">
				<div class="checkSeatTit seatTit">
					您选择了：
				</div>
				<div class="checkSeatList">

				</div>
			</div>
			<!-- seat end -->
			<!-- pgc buy Button start -->
			<div class="buy">
				<div id="buyBtn">确定购买</div>
				<div class="shadow"></div>
			</div>
			<!-- buy Button end -->
