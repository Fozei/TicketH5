<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>选座购票</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/seat.css" />
	</head>

	<body>
		<!--
    	author：pgc
    	time：2018-01-03
    	describe：Choose a ticket 1.0.0

		 <img id="targetObj2" style="position:absolute;width:5rem;height:5rem;z-index:99999;right:0px;" src="images/seat1.jpg"  />   -->
		<div class="main">

			<!-- pgc head start -->
			<div class="head">
				<div class="mobileTit"></div>
				<div class="header">
					<i></i>
					<span>选座购票</span>
				</div>
			</div>
			<!-- head end -->
			<!-- pgc seating Plan start -->
			<div class="seatingPlan" >
				<div class="seatingPlanTit">蓬莱市体育场馆座位图</div>
				<div class="seatingPlanCon" >
					<div class="restarea areaA1 areaColor_a" name="A1"></div>
					<div class="restarea areaA2 areaColor_a" name="A2"></div>
					<div class="unauthorized areaA3 areaColor_a" name="A3"></div>
					<!--<div class="areaA4 areaColor_a" name="A4">A4区</div>-->
					<div class="unauthorized areaA5 areaColor_a" name="A5"></div>
					<!--<div class="areaA6 areaColor_a" name="A6">A6区</div>-->
					<div class="unauthorized areaA7 areaColor_a" name="A7"></div>
					<!--<div class="areaA8 areaColor_a" name="A8">A8区</div>-->
					<div class="unauthorized areaA9 areaColor_a" name="A9"></div>
					<!--<div class="areaA10 areaColor_a" name="A10">A10区</div>-->
					<div class="unauthorized areaA11 areaColor_a" name="A11"></div>
					<!--<div class="areaA12 areaColor_a" name="A12">A12区</div>-->
					<div class="unauthorized areaA13 areaColor_a" name="A13"></div>
					<div class="unauthorized areaA14 areaColor_a" name="A14"></div>
					<div class="unauthorized areaB1 areaColor_b" name="B1"></div>
					<div class="unauthorized areaB2 areaColor_b" name="B2"></div>
					<div class="unauthorized areaB3 areaColor_b" name="B3"></div>
					<div class="unauthorized areaB4 areaColor_b" name="B4"></div>
					<div class="unauthorized areaB5 areaColor_b" name="B5"></div>
					<div class="unauthorized areaB6 areaColor_b" name="B6"></div>
					<div class="unauthorized areaB7 areaColor_b" name="B7"></div>
					<div class="unauthorized areaB8 areaColor_b" name="B8"></div>

					<div class="restarea areaC1 areaColor_c" name="C1"></div>
					<div class="restarea areaC2 areaColor_c" name="C2"></div>
					<!--<div class="areaC3 areaColor_c" name="C3">C3区</div>-->
					<div class="areaC areaC4 areaColor_c" name="C4">C4区</div>
					<!--<div class="areaC5 areaColor_c" name="C5">C5区</div>-->
					<div class="areaC areaC6 areaColor_c" name="C6">C6区</div>
					<!--<div class="areaC7 areaColor_c" name="C7">C7区</div>-->
					<div class="areaC areaC8 areaColor_c" name="C8">C8区</div>
					<!--<div class="areaC9 areaColor_c" name="C9">C9区</div>-->
					<div class="areaC areaC10 areaColor_c" name="C10">C10区</div>
					<div class="areaC areaC11 areaColor_c" name="C11">C11区</div>
					<div class="areaC areaC12 areaColor_c" name="C12">C12区</div>

					<div class="restarea areaD1 areaColor_d" name="D1"></div>
					<!--<div class="areaD2 areaColor_d" name="D2">D2区</div>-->
					<div class="restarea areaD3 areaColor_d" name="D3"></div>
					<!--<div class="areaD4 areaColor_d" name="D4">D4区</div>-->
					<div class="restarea areaD5 areaColor_d" name="D5"></div>
					<!--<div class="areaD6 areaColor_d" name="D6">D6区</div>-->
					<div class="restarea areaD7 areaColor_d" name="D7"></div>
					<div class="restarea areaD8 areaColor_d" name="D8"></div>

				</div>
				<!--<div class="mark">
					备注：标注排数的位置为过道
					<span>为验票口</span>
					<span>为门口</span>
				</div>-->
			</div>
			<!-- seating Plan end -->
			<!-- pgc seat start -->
			<div class="seatCon">
				<div class="seatTit" style="position:relative;">
					<span id="checkedArea">A1</span>区座位选择：

				</div>
				<div class="seatMark clearFix">
					<div class="not">
						<img src="images/optional.png" />
						<span>可选座位</span>
					</div>
					<div class="optional">
						<img src="images/not.png" />
						<span>已售座位</span>
					</div>
					<div class="optional">
						<img src="images/this.png" />
						<span>已选座位</span>
					</div>
				</div>
				<div class="seatRow"></div>
				<div class="seatList" id="box">
					<div class="seatListCon" style="z-index:1000;">
					</div>
					<div id="empty_div"></div>
				</div>

			</div>
			<div class="checkSeat" style="display:none;">
				<div class="checkSeatTit seatTit">
					您选择了：
				</div>
				<div class="checkSeatList">

				</div>
			</div>
			<!-- seat end -->
			<!-- pgc buy Button start -->
			<div class="buy">
				<div id="buyBtn">确定购买</div>
				<div class="shadow"></div>
			</div>
			<!-- buy Button end -->
		</div>
		<script type="text/javascript" src="js/auto.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script type="text/javascript" src="js/constance.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script src="js/checklogin.js"></script>
		<script type="text/javascript" src="js/touchjs/touch.min.js"></script>
    <script type="text/javascript" src="js/touchjs/cat.touchjs.js"></script>
    <script type="text/javascript" src="js/touchjs/jquery-1.10.2.min.js"></script>
		<script src="js/seat.js"></script>

	</body>

</html>
